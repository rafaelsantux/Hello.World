<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão08</title>
</head>
<body>
    <script>

    
    var x = parseInt(
        prompt("Digite o primeiro valor")
        )

    var y = parseInt(
        prompt("Digite o segundo valor")
        )
        document.write(`A soma entre ${x} e ${y} é igual a: ${x+y}<br>`)

        document.write(`A diminução entre ${x} e ${y} é igual a: ${x-y}`)




    </script>
</body>
</html>
