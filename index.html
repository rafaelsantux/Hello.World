                // Recebe o email do prompt e armazena.
                var userEmail = prompt('Digite seu email')
            
                // Se o usuario não digitou nada...
                if (userEmail =='' || userEmail == null) {
                    alert("Oops! Você não informou um email...")

                } else if(userEmail != user.email) {

                    return false
